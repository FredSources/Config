
# ======================================
# == remap prefix from 'C-b' to 'C-w' ==
# ======================================
unbind C-b
set-option -g prefix C-w
bind-key C-w send-prefix

# ==========================
# === Full mouse support ===
# ==========================
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"
bind -T root MouseDown2Pane run -b "xclip -selection primary -o | tmux load-buffer - && tmux paste-buffer -s ' '"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xclip -i -selection primary -f | xclip -i -sel c'

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on
set-option -g default-command bash

set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

